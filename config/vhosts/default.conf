<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot "/var/www/html"
    ServerName magento.local.co
	<Directory "/var/www/html/">
	    Options Indexes FollowSymLinks MultiViews
            #AllowOverride None
            AllowOverride All
            Order allow,deny
            allow from all
	    Require all granted
	</Directory>
</VirtualHost>



